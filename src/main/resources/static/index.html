<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
</head>
<body>
    메인페이지
    <div>
        <button type="button" onclick="registerPage()">회원가입페이지</button>
    </div>
    <div>
        <button type="button" onclick="loginPage()">로그인페이지</button>
    </div>

    <div>
        <button type="button" onclick="bookRegisterPage()">도서등록</button>
    </div>
    <div>
        <button type="button" onclick="bookListPage()">도서리스트</button>
    </div>

</body>

<script>
    function registerPage(){
        location.href="http://localhost:8080/user/register";
    }
    function loginPage(){
        location.href="http://localhost:8080/user/login";
    }
    function bookRegisterPage(){
        location.href="http://localhost:8080/book/register";
    }
    function bookListPage(){
        location.href="http://localhost:8080/book/list";
    }
    
</script>
</html>
